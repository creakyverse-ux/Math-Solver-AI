<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>image math solver</title>

  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0}
    body{display:flex;flex-direction:column;gap:16px;max-width:900px;margin:28px auto;padding:16px}
    .card{border:1px solid #eee;border-radius:12px;padding:16px;box-shadow:0 6px 20px rgba(0,0,0,0.04)}
    header{display:flex;justify-content:space-between;align-items:center}
    img#preview{max-width:100%;border-radius:8px;border:1px solid #ddd}
    textarea{width:100%;min-height:120px;border-radius:8px;padding:8px}
    button{padding:10px 14px;border-radius:10px;border:0;cursor:pointer}
    .muted{color:#666;font-size:13px}
    footer{display:flex;gap:8px;flex-wrap:wrap}
    .small{font-size:13px}
  </style>

  <!-- mathjax so ur latex actually renders üò≠üôè -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>

<body>
  <div class="card">
    <header>
      <h2>image math solver ‚Äî drop a screenshot of a math problem</h2>
      <div class="muted">example: screenshot with ‚Äú1+1‚Äù</div>
    </header>

    <div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-top:12px">
      <input id="file" type="file" accept="image/*" />
      <button id="send">ask ai to solve</button>
    </div>

    <p class="muted small">made by chris btw</p>

    <div id="previewArea"></div>

    <hr />

    <h3>ai response</h3>
    <div id="response" style="white-space:pre-wrap;background:#fafafa;padding:12px;border-radius:8px;border:1px solid #eee;min-height:80px"></div>
  </div>

<script>
  const fileInput = document.getElementById('file')
  const previewArea = document.getElementById('previewArea')
  const sendButton = document.getElementById('send')
  const responseEl = document.getElementById('response')

  let lastBase64 = null

  fileInput.addEventListener('change', async (e) => {
    const f = e.target.files?.[0]
    if (!f) return
    const reader = new FileReader()
    reader.onload = () => {
      const dataUrl = reader.result
      lastBase64 = dataUrl.split(',')[1]
      previewArea.innerHTML = `<img id="preview" src="${dataUrl}" />`
    }
    reader.readAsDataURL(f)
  })

  // updated show() so mathjax renders the latex symbols üò≠üôè
  function show(msg) {
    responseEl.innerHTML = msg
    if (window.MathJax) {
      MathJax.typesetPromise()
    }
  }

  sendButton.addEventListener('click', async () => {
    if (!lastBase64) return show("choose an image first üò≠")

    show("sending‚Ä¶")

    const apiKey = "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"
    const API_URL = "https://openrouter.ai/api/v1/chat/completions"

    const payload = {
      model: "openai/gpt-4o-mini",
      messages: [
        {
          role: "user",
          content: [
            { type: "text", text: "read the image, extract the math problem, show every step, format nicely in markdown" },
            { type: "image_url", image_url: "data:image/png;base64," + lastBase64 }
          ]
        }
      ]
    }

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + apiKey,
          "HTTP-Referer": "http://localhost",
          "X-Title": "image-math-solver"
        },
        body: JSON.stringify(payload)
      })

      if (!res.ok) {
        const err = await res.text()
        throw new Error(err)
      }

      const data = await res.json()
      show(data.choices?.[0]?.message?.content || "no response??")
    } catch (e) {
      show("error: " + e.message)
    }
  })
</script>

</body>
</html>
